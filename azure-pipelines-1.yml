# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs: 
  - job: job1
    steps:
    - script: echo build job1
  - job: job2
    steps:
    - script: echo build job2

- stage: Test
  dependsOn: Build
  jobs:
  - job: job1
    steps:
    - script: echo Test 

- stage: QA-deploy 
  dependsOn: Build
  jobs:
    - job: job1
      steps:
      - script: echo QA-deploy

- stage: Prod-deploy
  dependsOn: 
  - Test
  - QA-deploy
  jobs:
  - job: job1
    steps:
    - script: echo Prod-deploy

